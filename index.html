<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="@andyhovey and @tamapugsley">
    <meta name="description" content="手机详情页预览">
    <title></title>
    <!--[if IE 8]>
    <link rel="stylesheet" href="./css/ie8.css" media="screen">
    <![endif]-->
    <link rel="stylesheet" href="./css/main.css" media="screen">
</head>
<body>
<section id="devices">
    <table>
        <tr>
            <td>
                <div class="deviceWrap iphone-x-portrait">
                    <div class="device" style="width: 375px; height: 685px; padding-top: 44px; padding-bottom: 83px;">
                        <div class="flashingTop" style="height: 44px; width: 375px">
                            <span class="time">8:00 <span>PM</span></span>
                        </div>
                        <div class="flashingBottom" style="height: 83px"></div>
                        <!-- src 中随便戳个手机网页地址 -->
                        <iframe src="https://m.baidu.com/" id="iphone-x-portrait"></iframe>
                    </div>
                </div>
                <div class="deviceTitle">
                    <em>iPhone X<span> · 宽：375px</span></em>
                </div>
            </td>
            <td>
                <div class="deviceWrap iphone-6-portrait">
                    <div class="device" style="width: 375px; height: 603px; padding-top: 20px; padding-bottom: 44px;">
                        <div class="flashingTop" style="height: 20px; width: 375px">
                            <span class="time">8:00 <span>PM</span></span>
                        </div>
                        <div class="flashingBottom" style="height: 44px"></div>
                        <!-- src 中随便戳个手机网页地址 -->
                        <iframe src="https://m.baidu.com/" id="iphone-6-portrait"></iframe>
                    </div>
                </div>

                <div class="deviceTitle">
                    <em>iPhone 6-8<span> · 宽：375px</span></em>
                </div>
            </td>
            <td>
                <div class="deviceWrap iphone-6-plus-portrait">
                    <div class="device" style="width: 414px; height: 672px; padding-top: 20px; padding-bottom: 44px;">
                        <div class="flashingTop" style="height: 20px; width: 414px">
                            <span class="time">8:00 <span>PM</span></span>
                        </div>
                        <div class="flashingBottom" style="height: 44px"></div>
                        <!-- src 中随便戳个手机网页地址 -->
                        <iframe src="https://m.baidu.com/"></iframe>
                    </div>
                </div>
                <div class="deviceTitle">
                    <em>iPhone 6-8 Plus<span> · 宽：414px</span></em>
                </div>
            </td>
        </tr>
    </table>


</section>
<script type="text/javascript" src="./js/responsinator.min.js"></script>
</body>
</html>
